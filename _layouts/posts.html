<!DOCTYPE html>
<html lang="en">

<head>
    {% include meta.html %}
    {% include stylesheets.html %}
</head>

<body>
    {% include header.html%}
    <center>
        <div style="padding:0;min-height:95.05vh;display:flex;font-family: Poppins, sans-serif;margin-top: 5rem;" class="container-fluid">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <p class="post-title">
              <h1><a href="{{site.ur}}{{site.baseurl}}{{page.url}}">{{page.title}}</a></h1>
            </p>
            {% for author in site.data.authors %}
            <span class="post-date">{{page.date
              |
              date: '<span style="font-weight:600">%B %d, %Y %A</span>' }} by
              <a style="font-weight:600" href="{{ author.twitter }}" target="_blank">{{page.author}}</a>
            </span>
            {% endfor %}
            <hr>
            <div><img class="post-image" src="{{page.image}}" alt="{{page.title}}" /></div>
            <div class="post-content">
                <br>
              {{page.content}}
            </div>
            <hr>
          </div>
        </div>
        <div id="disqus_thread" class="container"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

};
*/
(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://rohandas28.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                            
      </center>    
    {% include footer.html %}
    <!-- Typed.js DONT TOUCH THIS! -->
    <div id="typed-strings">
    </div>

    {% include js-files.html %}


</body>

</html>
